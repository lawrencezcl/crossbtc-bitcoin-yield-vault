<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
    <title>CrossBTC Mobile - Bitcoin Yield Vault UI Demo</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
            background-color: #0A0A0A;
            color: #FFFFFF;
            overflow-x: hidden;
        }

        .mobile-container {
            max-width: 375px;
            margin: 0 auto;
            min-height: 100vh;
            background-color: #0A0A0A;
            position: relative;
            overflow: hidden;
        }

        @media (max-width: 375px) {
            .mobile-container {
                max-width: 100%;
            }
        }

        /* Status Bar */
        .status-bar {
            height: 44px;
            background-color: #0A0A0A;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 20px;
            font-size: 14px;
            font-weight: 600;
        }

        .status-left {
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .status-right {
            display: flex;
            align-items: center;
            gap: 5px;
        }

        /* Main Content */
        .main-content {
            padding: 16px;
            padding-bottom: 100px;
        }

        .header {
            text-align: center;
            margin-bottom: 24px;
        }

        .title {
            font-size: 32px;
            font-weight: bold;
            color: #F7931A;
            margin-bottom: 4px;
        }

        .subtitle {
            font-size: 16px;
            color: #A0A0A0;
        }

        /* Card Styles */
        .card {
            background-color: #1A1A1A;
            border-radius: 12px;
            padding: 24px;
            margin-bottom: 16px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        }

        .card-title {
            font-size: 12px;
            color: #A0A0A0;
            margin-bottom: 8px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .balance-amount {
            font-size: 32px;
            font-weight: bold;
            color: #F7931A;
            margin-bottom: 4px;
        }

        .balance-usd {
            font-size: 16px;
            color: #A0A0A0;
            margin-bottom: 24px;
        }

        .balance-breakdown {
            display: flex;
            justify-content: space-around;
            padding-top: 16px;
            border-top: 1px solid #333;
        }

        .balance-item {
            text-align: center;
        }

        .balance-item-label {
            font-size: 12px;
            color: #A0A0A0;
            margin-bottom: 4px;
        }

        .balance-item-value {
            font-size: 18px;
            font-weight: 600;
            color: #FFFFFF;
        }

        .yield-value {
            color: #10B981;
        }

        /* Yield Overview */
        .metrics-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 16px;
            margin-bottom: 24px;
        }

        .metric-item {
            text-align: center;
        }

        .metric-label {
            font-size: 14px;
            color: #A0A0A0;
            margin-bottom: 4px;
        }

        .metric-value {
            font-size: 16px;
            font-weight: 600;
            color: #FFFFFF;
        }

        .apr-value {
            font-size: 24px;
            color: #10B981;
        }

        /* Action Buttons */
        .action-button {
            width: 100%;
            padding: 16px;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            text-align: center;
            margin-bottom: 12px;
            cursor: pointer;
            transition: all 0.2s ease;
            border: none;
            color: #FFFFFF;
        }

        .action-button:hover {
            transform: translateY(-1px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.4);
        }

        .deposit-button {
            background-color: #F7931A;
        }

        .withdraw-button {
            background-color: #2A2A2A;
            border: 1px solid #333;
        }

        .claim-button {
            background-color: #10B981;
        }

        /* Strategies */
        .strategy-item {
            margin-bottom: 16px;
        }

        .strategy-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 8px;
        }

        .strategy-name {
            font-size: 14px;
            font-weight: 500;
            color: #FFFFFF;
        }

        .strategy-apr {
            font-size: 14px;
            color: #10B981;
            font-weight: 600;
        }

        .allocation-bar {
            height: 8px;
            background-color: #2A2A2A;
            border-radius: 4px;
            margin-bottom: 4px;
        }

        .allocation-fill {
            height: 100%;
            background-color: #F7931A;
            border-radius: 4px;
            transition: width 1s ease;
        }

        .allocation-text {
            font-size: 12px;
            color: #707070;
        }

        /* Bottom Navigation */
        .bottom-nav {
            position: fixed;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 100%;
            max-width: 375px;
            background-color: #1A1A1A;
            border-top: 1px solid #333;
            padding: 8px 0 20px 0;
        }

        .nav-container {
            display: flex;
            justify-content: space-around;
            align-items: center;
        }

        .nav-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 8px;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .nav-item:hover {
            transform: scale(1.05);
        }

        .nav-icon {
            width: 24px;
            height: 24px;
            margin-bottom: 4px;
            border-radius: 4px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
        }

        .nav-label {
            font-size: 12px;
            font-weight: 600;
            color: #A0A0A0;
        }

        .nav-item.active .nav-label {
            color: #F7931A;
        }

        /* Icons */
        .bitcoin-icon {
            background-color: #F7931A;
            color: #FFFFFF;
        }

        .lightning-icon {
            background-color: #FBB040;
            color: #FFFFFF;
        }

        .starknet-icon {
            background-color: #6B46C1;
            color: #FFFFFF;
        }

        /* Loading Animation */
        .loading {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100px;
        }

        .spinner {
            width: 24px;
            height: 24px;
            border: 2px solid #333;
            border-top: 2px solid #F7931A;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Info Section */
        .info-section {
            margin-top: 32px;
            padding: 16px;
            background-color: #1A1A1A;
            border-radius: 12px;
        }

        .info-title {
            font-size: 18px;
            font-weight: 600;
            color: #FFFFFF;
            margin-bottom: 8px;
        }

        .info-text {
            font-size: 14px;
            color: #A0A0A0;
            line-height: 1.6;
        }

        /* Tab Navigation */
        .tab-container {
            display: flex;
            background-color: #1A1A1A;
            border-radius: 12px;
            padding: 4px;
            margin-bottom: 24px;
        }

        .tab {
            flex: 1;
            padding: 12px;
            text-align: center;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s ease;
            color: #A0A0A0;
        }

        .tab.active {
            background-color: #F7931A;
            color: #FFFFFF;
        }

        /* Payment List */
        .payment-list {
            margin-top: 16px;
        }

        .payment-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 16px;
            background-color: #2A2A2A;
            border-radius: 8px;
            margin-bottom: 8px;
        }

        .payment-left {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .payment-icon {
            width: 40px;
            height: 40px;
            border-radius: 20px;
            background-color: #1A1A1A;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 12px;
            font-weight: bold;
        }

        .payment-info {
            flex: 1;
        }

        .payment-description {
            font-size: 16px;
            font-weight: 500;
            color: #FFFFFF;
            margin-bottom: 4px;
        }

        .payment-time {
            font-size: 14px;
            color: #A0A0A0;
        }

        .payment-right {
            text-align: right;
        }

        .payment-amount {
            font-size: 16px;
            font-weight: 600;
            color: #FFFFFF;
            margin-bottom: 4px;
        }

        .payment-amount.negative {
            color: #A0A0A0;
        }

        .payment-amount.positive {
            color: #FFFFFF;
        }

        .status-container {
            display: flex;
            align-items: center;
            gap: 4px;
        }

        .status-dot {
            width: 6px;
            height: 6px;
            border-radius: 3px;
        }

        .status-dot.completed {
            background-color: #10B981;
        }

        .status-dot.pending {
            background-color: #F59E0B;
        }

        .status-text {
            font-size: 12px;
            font-weight: 500;
        }

        .status-text.completed {
            color: #10B981;
        }

        .status-text.pending {
            color: #F59E0B;
        }
    </style>
</head>

                    const width = bar.style.width;
                    bar.style.width = '0%';
                    setTimeout(() => {
                        bar.style.width = width;
                    }, 100);
                });
            }, 100);

                        <label style="position: relative; display: inline-block; width: 48px; height: 28px;">
                            <input type="checkbox" checked style="opacity: 0; width: 0; height: 0;">
                            <span style="position: absolute; cursor: pointer; top: 0; left: 0; right: 0; bottom: 0; background-color: #F7931A; border-radius: 28px; transition: .4s;"></span>

                    </div>

                <div style="text-align: center; margin-top: 32px; padding: 24px;">
                    <div style="font-size: 14px; color: #707070; margin-bottom: 4px;">CrossBTC v1.0.0</div>
                    <div style="font-size: 14px; color: #707070;">Made with ‚ù§Ô∏è for Bitcoin</div>
                </div>
            `;
        }

        // Helper functions
        function updateActiveNav(index) {
            const navItems = document.querySelectorAll('.nav-item');
            navItems.forEach((item, i) => {
                if (i === index) {
                    item.classList.add('active');
                } else {
                    item.classList.remove('active');
                }
            });
        }

        function switchPaymentTab(type) {
            const tabs = document.querySelectorAll('.tab');
            tabs.forEach(tab => tab.classList.remove('active'));
            event.target.classList.add('active');

            const walletCard = document.getElementById('wallet-card');
            const balance = type === 'lightning' ? walletData.lightning : walletData.bitcoin;
            const color = type === 'lightning' ? '#FBB040' : '#F7931A';
            const description = type === 'lightning' ? 'Instant payments' : 'On-chain transfers';

            walletCard.innerHTML = `
                <div class="card-title">Available Balance</div>
                <div class="balance-amount">${balance.balance.toFixed(8)} BTC</div>
                <div class="balance-usd">‚âà $${(balance.balance * 43000).toLocaleString()}</div>

                <div style="display: flex; align-items: center; padding-top: 16px; border-top: 1px solid #333;">
                    <div style="width: 8px; height: 8px; background-color: ${color}; border-radius: 4px; margin-right: 8px;"></div>
                    <div style="font-size: 12px; color: #707070;">${description}</div>
                </div>
            `;

            // Update payment list
            const paymentList = document.querySelector('.payment-list');
            const filteredPayments = walletData.payments.filter(p => p.type === type);

            if (filteredPayments.length === 0) {
                paymentList.innerHTML = `
                    <div style="text-align: center; padding: 32px;">
                        <div style="font-size: 16px; color: #A0A0A0; margin-bottom: 4px;">No ${type} payments yet</div>
                        <div style="font-size: 14px; color: #707070;">Your ${type} transactions will appear here</div>
                    </div>
                `;
            } else {
                paymentList.innerHTML = filteredPayments.map(payment => `
                    <div class="payment-item">
                        <div class="payment-left">
                            <div class="payment-icon" style="background-color: ${payment.type === 'lightning' ? '#FBB040' : '#F7931A'}20; color: ${payment.type === 'lightning' ? '#FBB040' : '#F7931A'}">
                                ${payment.type === 'lightning' ? '‚ö°' : '‚Çø'}
                            </div>
                            <div class="payment-info">
                                <div class="payment-description">${payment.description}</div>
                                <div class="payment-time">${formatDate(payment.timestamp)}</div>
                            </div>
                        </div>
                        <div class="payment-right">
                            <div class="payment-amount negative">-${Math.abs(payment.amount).toFixed(8)} BTC</div>
                            <div class="status-container">
                                <div class="status-dot ${payment.status}"></div>
                                <div class="status-text ${payment.status}">${capitalizeFirst(payment.status)}</div>
                            </div>
                        </div>
                    </div>
                `).join('');
            }
        }

        function formatDate(date) {
            const options = {
                month: 'short',
                day: 'numeric',
                year: 'numeric',
                hour: '2-digit',
                minute: '2-digit'
            };
            return date.toLocaleDateString('en-US', options);
        }

        function capitalizeFirst(str) {
            return str.charAt(0).toUpperCase() + str.slice(1);
        }

        // Action handlers
        function handleDeposit() {
            alert('Deposit functionality would open the deposit modal with Bitcoin/Lightning options.');
        }

        function handleWithdraw() {
            alert('Withdraw functionality would open the withdraw modal with amount input.');
        }

        function handleClaimYield() {
            alert('Claim functionality would process the yield claim to your wallet.');
        }

        function handleSendPayment() {
            alert('Send Payment functionality would open payment screen with recipient input.');
        }

        function handleReceivePayment() {
            alert('Receive Payment functionality would generate invoice/address for receiving funds.');
        }

        // Initialize the app
        showHome();

        // Simulate real-time updates
        setInterval(() => {
            // Add small random variation to balance
            vaultData.yield += (Math.random() - 0.5) * 0.000001;
            vaultData.balance = vaultData.principal + vaultData.yield;

            // Update UI if we're on the home screen
            const activeNavItem = document.querySelector('.nav-item.active');
            if (activeNavItem && activeNavItem.querySelector('.nav-label').textContent === 'Vault') {
                const balanceElements = document.querySelectorAll('.balance-amount');
                if (balanceElements.length > 0) {
                    balanceElements[0].textContent = `${vaultData.balance.toFixed(8)} BTC`;
                }

                const yieldElements = document.querySelectorAll('.yield-value');
                if (yieldElements.length > 0) {
                    yieldElements[0].textContent = `+${vaultData.yield.toFixed(8)} BTC`;
                }
            }
        }, 5000);
    </script>
