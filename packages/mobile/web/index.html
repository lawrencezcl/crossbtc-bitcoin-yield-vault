<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
    <title>CrossBTC Mobile - Bitcoin Yield Vault</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
            background-color: #0A0A0A;
            color: #FFFFFF;
        }

        #root {
            width: 100%;
            height: 100vh;
            overflow: hidden;
        }

        .mobile-container {
            max-width: 375px;
            margin: 0 auto;
            height: 100vh;
            background-color: #0A0A0A;
            border: 1px solid #333;
            position: relative;
            overflow: hidden;
        }

        @media (max-width: 375px) {
            .mobile-container {
                max-width: 100%;
                border: none;
            }
        }
    </style>
</head>
<body>
    <div class="mobile-container">
        <div id="root"></div>
    </div>
    <script src="bundle.js"></script>
</body>
</html>
